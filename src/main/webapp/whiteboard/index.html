<body>

<div id="title">
    <h2><span>Simple Whiteboard</span> </h2>
</div>

<div id="drawing-mode-options">
    <button id="clear" type="button">Clear canvas</button>
    <br><br>
    <button id="draw" type="button">Draw</button>
    <button id="stopDraw" type="button">Select</button>
    <br>
    <label for="amount" id="labelForAmount">Set Width:</label>
    <input type="text" id="amount" readonly>
    <br>
    <div id="slider"></div>
    <input type="color" id="colorpicker"/>
    <br>
    <button id="bringFront" type="button">Bring to Front</button>
    <button id="sendBack" type="button">Send to Back</button>
    <button id="layerUp" type="button">Layer up</button>
    <button id="layerDown" type="button">Layer down</button>
    <br>
    <button id="rect" type="button">Add rectangle</button>
    <button id="circle" type="button">Add circle</button>
    <button id="ellipse" type="button">Add ellipse</button>
    <button id="line" type="button">Draw line</button> <br> <br>
    <button id="text_input" type="button">Input Text</button>
    <input id="text" name="text" type="text" size="40" value="Input here!">
    <font size="2">Size:</font> <input id="size" name="size" type="text" size="3" value="18">
    <font size="2">Color:</font> <input id="color" name="color" type="text" size="7" value="#000000">

    <select id>
        <option value="cSans">Comic Sans</option>
        <option value="tnr">Times New Roman</option>
    </select>

    <button id="remove" type="button">Remove object</button>
    <br> <br>
    <button id="save" type="button">Save</button>
    <button id="load" type="button">Load</button>
    <button id="delete" type="button">Delete save</button>
    <br> <br>
    <button id="image_save" type="button">Save png to localstorage</button>
    <button id="image_load" type="button">Load png from localstorage</button>
    <button id="image_delete" type="button">Remove png file</button>
    <button id="image_out" type="button">Image(png) Output</button>
    <button id="pdf_out" type="button">PDF Output</button>
</div>
<canvas id="canvas" width="700" height="600"></canvas>
